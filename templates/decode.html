<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form enctype="multipart/form-data" method="POST" action="/decode">
        <center>
            <h3>Type the file name you want to decode:</h3>
            <input type="text" name="encoded_name" placeholder="Type the file name you want to decode">
            <input type="hidden" id="method" name="method" value="decode" />
            <br></br>
            <input type="submit">
          <h3>List of encoded files:</h3>
        </center>
        <ul>
            {% for name in list_files %}
            <li> 
                {{name}}
                <br>
                <img src="/static/encoded_images/{{name}}" alt="{{name}}" width=30% height=auto> 
            </li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
